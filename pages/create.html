<!DOCTYPE html>
<html lang="en">

     <head>
          <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
               integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
               crossorigin="anonymous">
          <link rel="stylesheet" href="../styles/global.css">
          <title>Create</title>
     </head>

     <body>
          <header class="m-2">
               <ul class="nav nav-pills">
                    <li class="nav-item">
                         <a class="nav-link" href="index.html">Index</a>
                    </li>
                    <li class="nav-item">
                         <a class="nav-link active" aria-current="page" href="./create.html">Create</a>
                    </li>
                    <li class="nav-item">
                         <a class="nav-link" href="./read.html">Read</a>
                    </li>
                    <li class="nav-item">
                         <a class="nav-link" href="./update.html">Update</a>
                    </li>
                    <li class="nav-item">
                         <a class="nav-link" href="./delete.html">Delete</a>
                    </li>
               </ul>
          </header>

          <main>
               <form class="m-3" method="post" action="javascript:sendRequest()">
                    <div class="mb-3">
                         <label for="name" class="form-label">Name</label>
                         <input type="text" class="form-control" id="name">
                         <span class="invalid-feedback" id="name-notification"></span>
                    </div>

                    <div class="mb-3">
                         <label for="category" class="form-label">Category</label>
                         <input type="text" class="form-control" id="category">
                         <span class="invalid-feedback" id="category-notification"></span>
                    </div>

                    <div class="mb-3">
                         <label for="price" class="form-label">Price</label>
                         <input type="number" step=".01" class="form-control" id="price">
                         <span class="invalid-feedback" id="price-notification"></span>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
               </form>
          </main>

          <div class="m-3" id="notifications"></div>
     </body>

     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
          crossorigin="anonymous"></script>
     <script src="../js/scripts.js"></script>
     <script>
          function sendRequest() {
               const { DOM, navigation } = utils;

               const name = DOM.getValueById("name");
               const category = DOM.getValueById("category");
               const price = DOM.getValueById("price");

               var product = operations.create(name, category, price);

               if (product.isValid) {
                    setTimeout(navigation.goToReadPage(), 2000);

                    return;
               }

               resetNotifications();

               showNotifications(product.notifications);

               return;
          }

          function resetNotifications() {
               const ids = [
                    "name",
                    "category",
                    "price"
               ];

               ids.forEach(x => {
                    let divOfNotification = document.getElementById(`${x}-notification`);

                    divOfNotification.innerText = '';
               })

          }

          function showNotifications(notifications) {
               console.log(notifications);

               notifications.forEach(n => {
                    let divOfNotification = document.getElementById(`${n.key}-notification`);

                    divOfNotification.innerText = n.message;
               });
          }
     </script>

</html>
