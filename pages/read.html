<!DOCTYPE html>
<html lang="en">

     <head>
          <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">

          <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
               integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
               crossorigin="anonymous">
          <link rel="stylesheet" href="../styles/global.css">
          <title>Read</title>
     </head>

     <body>
          <header class="m-2">
               <ul class="nav nav-pills">
                    <li class="nav-item">
                         <a class="nav-link" href="index.html">Index</a>

                    <li class="nav-item">

                    </li>
                    <li class="nav-item">
                         <a class="nav-link" href="./delete.html">Delete</a>
                    </li>
               </ul>
          </header>

          <main>
               <table class="table table-striped m-3" id="my-table">
                    <thead>
                         <tr>
                              <th scope="col">#</th>
                              <th scope="col">Name</th>
                              <th scope="col">Category</th>
                              <th scope="col">Price</th>
                         </tr>
                    </thead>
                    <tbody>
                    </tbody>
               </table>
          </main>
     </body>

     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
          crossorigin="anonymous"></script>
     <script src="../js/scripts.js"></script>
     <script>
          let data = operations.readAll();

          console.log(data);

          let html = '';

          data.forEach(({ id, name, category, price }) => {
               html += `
                    <tr>
                         <th scope="row">${id}</th>
                         <td>${name}</td>
                         <td>${category}</td>
                         <td>${price}</td>
                    </tr>
               `;
          });

          let tbodyRef = document.getElementById('my-table').getElementsByTagName('tbody')[0];

          tbodyRef.innerHTML = html;
     </script>

</html>
